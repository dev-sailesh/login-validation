<!DOCTYPE html>
<html>
<head>
	<title>Bank login Form</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="bank.css">
	<script type="text/javascript" src="bank.js"></script>

</head>
<body>

	<div class="container">
		<div class="icon">
			<img src="icons/bank.png">
			<h3>E-Bank</h3>
		</div>
	<form class="form" action="banksecond.html">
		<div class="form-group">
			<input class="form-control" id="first" type="text" name="fname" placeholder="First name">
			<span id="fnamevalid"></span>
		</div>
		<div class="form-group">
			<input class="form-control" id="last" type="text" name="lname" placeholder="Last name">
			<span id="lnamevalid"></span>
		</div>
		<div class="form-group">
			<label>Gender :</label>
					<select class="form-control" id="sel1">
        				<option>Male</option>
        				<option>Female</option>
        				<option>Other</option>
      				</select>
		</div>
		<div class="form-group">
			<input class="form-control" id="mail" type="text" name="email" placeholder="E-Mail ID">
			<span id="mailvalid"></span><br>
		</div>
		
		<button class="btn btn-success" id="login">Login</button>
		<button class="btn btn-primary" id="signup">SignUp</button>
	</form>
	</div>

</body>
</html>
